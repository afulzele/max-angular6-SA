<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="btn-group" role="group" dropdown>
      <button id="btnGroupDrop1" dropdownToggle type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
        aria-expanded="false">
        Manage
      </button>
      <div class="dropdown-menu" *dropdownMenu aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="onAddToTheShoppingList()" style="cursor: pointer;">To Shopping List</a>
        <a class="dropdown-item" style="cursor: pointer;">Edit Recipe</a>
        <a class="dropdown-item" style="cursor: pointer;">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of recipe.ingredient">{{item.name}} ({{item.amount}})</li>
    </ul>
  </div>
</div>
