<div class="row">
  <div class="col-12">
    <button class="btn btn-primary">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
        <div class="float-left">
            <h4>{{recipe.name}}</h4>
            <p>{{recipe.description}}</p>
        </div>
        <span class="float-right">
            <img [src]="recipe.imagePath" alt="" class="img-fluid" style="max-height: 75px;">
        </span>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
