<div class="row">
  <div class="col-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name" name="name" ngModel required>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" aria-describedby="emailHelp" placeholder="0" name="amount" ngModel required>
        </div>

        <div class="w-100"></div>

        <div class="container">
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success mr-2" type="submit" [disabled]="!f.valid">
                {{editedMode?'Update':'Add'}}
              </button>
              <button class="btn btn-warning mr-2" type="button" (click)="onDelete()" *ngIf="editedMode">
                Delete
              </button>
              <button class="btn btn-info" type="button" (click)="onClear()">
                Clear
              </button>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
