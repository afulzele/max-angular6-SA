<div class="row">
  <div class="col-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item list-group-item-action"
        style="cursor: pointer"
        *ngFor="let item of ingredient; let id = index"
        (click)="onEditItem(id)"
      >
        {{item.name}} ({{item.amount}})
      </a>
    </ul>
  </div>
</div>
